 <oj-form-layout id="formLayoutOptions" max-columns="1" 
 direction="row" user-assistance-density="efficient"
 class="obj-formlayout-full-width"><!--class shton stailizimet-->

 <!--[[]]->readonly -->
<oj-input-text :id="[[inputNameId]]" value="{{inputNameValue}}"
   label-hint="Name"  validators="[[inputFirstNameValidators]]" on-value-changed="[[onInputNameValueChange]]" 
  >
 </oj-input-text>


<oj-input-text :id="[[inputLastNameId]]" value="{{inputLastNameValue}}"
   disabled="[[isInputLastNameDisabled]]" validators="[[inputLastNameValidators]]" label-hint="LastName">
</oj-input-text>

<oj-input-date :id="[[inputBirthdayId]]" label-hint="Birthday"  
autocomplete="off" value="{{inputBirthdayValue}}" max="[[inputBirthdayMaxValue]]"
 label-hint="Birthday"></oj-input-date>

<oj-select-single :id="[[inputGenderId]]"
  value="{{inputGenderValue}}" 
 label-hint="Gender"
 data="[[inputGenderDataProvider]]"
>
<!--<oj-option value="Female">Female</oj-option>
<oj-option value="Male">Male</oj-option>
<oj-option value="Other">Other</oj-option>
 -->

</oj-select-single>

<oj-input-text :id="[[inputBirthplaceId]]" value="{{inputBirthplaceValue}}"
    label-hint="Birthplace">
</oj-input-text>


<oj-input-number :id="[[inputAgeId]]" value="{{inputAgeValue}}"
 step="1" min="0"  label-hint="Age"> 
</oj-input-number>

 </oj-form-layout>

 <div 
   class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-flex-end">
   <div class="oj-flex-item oj-sm-padding-2x-horizontal">
      <!-- <oj-button id="button1" on-oj-action="[[onCreateButtonClick]]">Save</oj-button> -->
      <oj-button id='addbutton' on-oj-action='[[addRow]]'>Create</oj-button>


   </div>
</div>

<div id='tableContainer' class='oj-xl-8 oj-lg-8 oj-md-8 oj-flex-item'>
  <oj-table id="table" aria-label="Departments Table"
          data='[[dataprovider]]'
          columns-default='{"sortable": "disabled"}' 
          columns='[
                  {"headerText": "Name", 
                  "field": "Name"},
                  {"headerText": "Last Name", 
                  "field": "LastName"},
                  {"headerText": "Birthday", 
                  "field": "Birthday"},
                  {"headerText": "Gender", 
                  "field": "Gender"},
                  {"headerText": "Birthday Place", 
                  "field": "BirthdayPlace"},
                  {"headerText": "Age", 
                  "field": "Age"}]'
                  
          style='width: 100%; height:100%;'>
  </oj-table>
  
  <div id="noDataDiv" class='no-data-container'>
      <span>No data available. Please use the form controls to create a new row.</span>
  </div>
</div>



<div id="chart-container">
  <oj-chart
    id="pieChart"
    type="pie"
    data="[[dProvider]]"
    animation-on-display="auto"
    animation-on-data-change="auto"
   >
    <template slot="itemTemplate" data-oj-as="item">
      <oj-chart-item
        value="[[item.data.value]]"
        group-id="[[ [item.data.group] ]]"
        series-id="[[item.data.series]]"></oj-chart-item>
    </template>
  </oj-chart>

</div>
