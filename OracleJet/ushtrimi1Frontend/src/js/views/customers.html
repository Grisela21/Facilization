<oj-input-text :id="[[inputLastNameId]]" value="{{inputLastNameValue}}"

>

<oj-table
              id="table"
              aria-label="Departments Table"
              accessibility.row-header="column3"
              data="[[datasource]]"
              columns='[
                      {"headerText": "Department Id", "id": "column2",
                       "field": "DepartmentId", "sortable": "enabled"},
                      {"headerText": "Department Name", "id": "column3",
                       "field": "DepartmentName", "sortable": "enabled"}
                       ]'
              selection-mode='{"row": "none", "column": "none"}'>
              <template slot="rowTemplate" data-oj-as="row">
                <tr>
             
                  <td>
                    <div
                      id="deptId"
                     >
                      <oj-bind-text value="[[row.data.DepartmentId]]"></oj-bind-text>
                    </div>
                  </td>
                  <td>
                    <div
                      id="deptName"
                     >
                      <oj-bind-text value="[[row.data.DepartmentName]]"></oj-bind-text>
                    </div>
                  </td>
                </tr>
              </template>
            </oj-table>
